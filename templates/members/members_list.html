{% extends 'base.html' %}

{% block content %}
<h2>Members</h2>

<table>
  <tr>
    <th>Name</th>
    <th>ID</th>
  </tr>
  {% for member in members %}
  <tr>
    <td><a href="/members/{{member.id}}/edit">{{member.name}}</a> </td>

    <td>{{member.id}}</td>
    <td>
      <a href="/members/{{member.id}}/book">BOOK</a>
    </td>
    <td>
      <a href="/members/{{member.id}}/delete">DELETE</a>
    </td>
  </tr>

  {% endfor %}
</table>
<br>
<td>

  <a href="/members/create">NEW MEMBER</a>


</td>
{% endblock %}
