{% extends 'base.html' %}

{% block content %}
<h1>Members</h1>

<table>
  <tr>
    <th>Name</th>
    <th>ID</th>
  </tr>
  {% for member in members %}
  <tr>
    <td>{{member.name}} </td>
    <td>{{member.member_id}}</td>

    <td>

         
          <a href="/members/{{member.member_id}}/delete">DELETE</a>

    
    </td>
  </tr>

  {% endfor %}
</table>
<br>
<td>
 
  <a href="/members/create">NEW MEMBER</a>


</td>
{% endblock %}
