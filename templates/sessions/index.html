{% extends 'base.html' %}

{% block content %}
<h1>Sessions</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Day</th>
        <th>Time</th>
        <th>ID</th>

    </tr>
    {% for session in sessions %}
    <tr>
        <td><a href="/sessions/{{session.id}}/edit">{{session.name}}</a> </td>

        <td>{{session.day}}</td>
        <td>{{session.time}}</td>
        <td>{{session.id}}</td>

            <!-- <a href="/sessions/{{session.id}}/edit">EDIT</a> -->
        </td>
        <td>
            <a href="/sessions/{{session.id}}/delete">DELETE</a>


        </td>
    </tr>

    {% endfor %}
</table>
<br>
<td>

    <a href="/sessions/create">NEW session</a>


</td>
{% endblock %}
