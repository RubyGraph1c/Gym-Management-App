{% extends 'base.html' %}

{% block content %}
<h1>Add a booking</h1>

<form action="/bookings" method="post">
  <label for="member">Select a member:</label>
    <select name="member_id" id="member">
      {% for member in members %}
      <option value="{{ member.id }}">{{ member.name }}</option>
      {% endfor %}
    </select>
  
  <label for="session">Select a session:</label>
    <select name="session_id" id="session">
      {% for session in sessions %}
      <option value="{{ session.id }}">{{ session.name }}</option>
      {% endfor %}
    </select>
  

  <label for="confirmation">Add a ?</label>
  <textarea name="confirmation" id="confirmation" cols="30" rows="10"></textarea>
  <input class="btn btn--action" category='submit' value="booking">
</form>

{% endblock %}
